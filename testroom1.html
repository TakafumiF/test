<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <script>
      AFRAME.registerComposnet('input-listen',{
        init:function(){
          this.el.addEventListener('xbuttondown', function(e){
            this.emit('teleportstart');
          });
          this.el.addEventListener('xbuttonup', function(e){
            this.emit('teleportend');
          });
          this.el.addEventListener('gripdown', function(e){
            /*Do something*/
          });
          this.el.addEventListener('gripup', function(e){
            /*Do something*/
          });
          },
        tick:function(){
        }
      });
    
    </script>

  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-box position="-1 0.5 -2" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -3" radius="0.75" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -2" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" shadow></a-plane>
      <a-plane position="0 5 0" rotation="90 0 0" width="10" height="10" color="#7BC8A4" shadow></a-plane>
      <a-plane position="0 2.5 -5" rotation="0 0 0" width="10" height="5" color="#7BC8A4" shadow></a-plane>
      <a-plane position="0 2.5 5" rotation="0 180 0" width="10" height="5" color="#7BC8A4" shadow></a-plane>
      <a-plane position="5 2.5 0" rotation="0 -90 0" width="10" height="5" color="#7BC8A4" shadow></a-plane>
      <a-plane position="-5 2.5 0" rotation="0 90 0" width="10" height="5" color="#7BC8A4" shadow></a-plane>
 

    <a-entity id="cameraRig">
      <a-entity id="head" camera position="0 1.6 0">
      <!--<a-text id="txt" value="" position="0 0 -1" scale="0.5 0.5 0.5" align="center" color="#FFFFFF"></a-text>-->

      </a-entity>
      <a-entity teleport-controls="cameraRig:#cameraRig; teleportOrigin:#head; startEvents:teleportstart; endEvents:teleportend" laser-controls="hand:left" input-listen></a-entity>
      <a-entity laser-controls="hand:right" input-listen></a-entity>
    </a-entity>
  
    </a-scene>
  </body>
</html>
